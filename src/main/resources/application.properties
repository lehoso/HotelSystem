#数据库配置
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/hotelsystem?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=000000
#访问相关配置
server.port=8080
server.tomcat.uri-encoding=utf-8
mybatis.mapper-locations=classpath:mapper/*.xml
#SpringBoot视图配置
spring.mvc.view.prefix=/WEB-INF/
spring.mvc.view.suffix=.jsp
#静态文件访问设置
#spring.mvc.static-path-pattern=/static/**
#静态资源访问路径 （默认规则）
spring.mvc.static-path-pattern=/**
spring.mvc.resources.static-locations=/,classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/,classpath:/webapp/static/
#避免启动错误
#spring.devtools.add-properties = false